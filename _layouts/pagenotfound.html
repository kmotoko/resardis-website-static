---
layout: default
---
<main aria-label="Main Content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-auto text-center">
        <h1 class="display-2 text-orange pt-5">404</h1>
        <p class="display-4">{{- site.data.i18n.pagenotfound["en"] | strip_html | strip_newlines | xml_escape -}}</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-auto text-justify py-4">
        {{ page.content }}
      </div>
    </div>
  </div>
</main>
