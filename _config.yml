# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Resardis"
email: "hello@resardis.com"
# IMPORTANT: Do not use quotes for the value after ">-"
# Yml parser includes user-entered quotes when ">-" used
description: >- # ignore newlines until the next key
  Resardis is a Decentralized Cryptocurrency Exchange (DEX) using the side-chain tech
  as a second layer blockchain solution, providing fast and secure trading.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.resardis.com" # the base hostname & protocol for your site, e.g. http://example.com
permalink: "/:categories/:title/"

langs: ["en"]

favicon:
  safari: "f4a93b"
  msapplication: "000000"
  theme: "000000"

thumbnail:
  base: "/assets/img/"
  square: "1x1/"
  square_ext: "_1x1"
  mid: "4x3/"
  mid_ext: "_4x3"
  wide: "16x9/"
  wide_ext: "_16x9"
  extra_wide: "2x1/"
  extra_wide_ext: "_2x1"
  home: "home/"
  header_logo:
    name: "resardis-logo-header"
    dir: "logo/"
  publisher_logo:
    name: "resardis-publisher"
    dir: "logo/"
    width: 260
    height: 60
  author:
    dir: "author/"

webmaster:
  google: "WAx55tvwpc9LjGmgGlXEEoa8WDekVR9gNwvbWu2LKSI" # Search console
  yandex: "9aa091afd0106bd7"
  bing: "74773E5B232A2EC1623B89F30BC61EC4"

# LICENSE INFO
# Content Licensing: Use Creative Commons
cc:
  shortname: "CC-BY-SA-4.0" # Creative Commons Attribution ShareAlike 4.0 International License
  url: "https://creativecommons.org/licenses/by-sa/4.0/"

# Code licensing: Use GNU v3 licenses
gnu:
  shortname: "AGPL-3.0-or-later" # GNU Affero General Public License v3
  url: "https://www.gnu.org/licenses/agpl-3.0.html"

# Liquid
# Use strict mode in the future
liquid:
  error_mode        : "warn"
  strict_filters    : false
  strict_variables  : false

# jekyll-paginate
paginate: 5
paginate_path: "/articles/page:num/"

# Jekyll-feed
feed:
  path: "/feed.xml"

# jekyll-scholar
scholar:
  style: "association-for-computing-machinery"
  source: "./_bibliography"
  bibliography: "references.bib"
  locale: "en"

# SCSS build config
sass:
  style: "compressed"
  line_comments: false
  sourcemap: "development"

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      category: "articles"

# Build settings
plugins:
  - jekyll-feed
  # - jekyll-data
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-scholar

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Rakefile
  - .gitattributes
  - .editorconfig
  - _src
  - _images
  - LICENSE.md
  - LICENSE.txt
  - assets/img/LICENSE.md
  - assets/img/LICENSE.txt
  - _posts/LICENSE.md
  - _posts/LICENSE.txt
  - README.md
  - README.txt
  - package.json
  - webpack.config.js
  - yarn-error.log
  - yarn.lock
  - postcss.config.js
  - babel.config.js
  - .browserslistrc
  - .eslintrc.json
  - .stylelintignore
  - .stylelintrc.json
  - _dev-certificates

include:
  - _redirects
  - _headers
